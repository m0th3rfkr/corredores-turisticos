<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7 Rutas Tur√≠sticas CDMX</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto;
            background: #f5f5f5;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: #006847;
            font-size: 28px;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .corredores-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .corredor-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            overflow: hidden;
            text-decoration: none;
            position: relative;
            height: 200px;
        }

        .corredor-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
        }

        .corredor-card:active {
            transform: scale(0.98);
        }

        .corredor-header {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px 20px;
            text-align: center;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Overlay verde con opacidad */
        .corredor-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(0, 104, 71, 0.85) 0%, rgba(0, 133, 77, 0.85) 100%);
            z-index: 1;
        }

        /* Contenido sobre el overlay */
        .corredor-header > * {
            position: relative;
            z-index: 2;
            color: white;
        }

        .corredor-header .icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .corredor-header h2 {
            font-size: 22px;
            margin-top: 10px;
            color: white;
        }

        .corredor-header .desc {
            font-size: 14px;
            opacity: 0.9;
            margin-top: 5px;
            color: white;
        }

        @media (max-width: 600px) {
            .corredores-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
